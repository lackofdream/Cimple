<!DOCTYPE html>
<html lang="en">
<head>
    {% block title %}
        <title>Cimple</title>
    {% endblock title %}
    {% load static %}
    <link href="{% static "style.css" %}" rel="stylesheet">
    <link href="{% static "default.min.css" %}" rel="stylesheet">
</head>

<body>
<div id="content">
    {% if error_message %}
        <div class="message">
            {{ error_message }}
        </div>
    {% endif %}
    {% block content %}
    {% endblock content %}
</div>
</body>
</html>
